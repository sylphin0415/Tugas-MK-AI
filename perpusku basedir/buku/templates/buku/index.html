{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buku</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap.css' %}">

</head>
<body>
    <img id="banner" src="{% static 'buku/img/crud.jpg' %}" alt="">
    <h2>Halaman Buku</h2>
    <div id="Menu">
        <ul>
            <li><a href="/" class="">Home</a></li>
            <li><a href="/about/" class="">About</a></li>
            <li><a href="/buku/" class="">Buku</a></li>
            <li><a href="/tamu/" class="">Tamu</a></li>
        </ul>
    </div>
    
    <div class="container">
        {% for TampungPost in Posting %}
        <h3>{{TampungPost.judul}}</h3>
        <p>{{TampungPost.sinopsis}}</p>
        {% endfor %}
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-dark">Copyright 2022</span>
        </div>
    </footer>



    <script src="{% static 'vendor/bootstrap/jquery3.3.1.slim.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendor/bootstrap/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendor/bootstrap/bootstrap.js' %}" type="text/javascript"></script> 

</body>
</html>
